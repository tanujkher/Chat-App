<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="jquery-3.4.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="loginBox">
        <h1 class="text-center p-2">Socket.IO sample</h1>
        <div class="row">
            <div class="col"></div>
            <div class="input-group flex-nowrap col-8">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                </div>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" id="inpUsername">
                <input type="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping" id="inpPassword">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="btnStart">Start</button>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <div class="row p-3" style="display: none;" id="wrongPass">
        <div class="col"></div>
        <div class="alert alert-danger col-8" role="alert">
            Wrong Password
        </div>
        <div class="col"></div>
    </div>
    <div id="chatBox" style="display: none;">
        <h1 class="text-center p-2">Socket.IO sample</h1>
        <div class="row">
            <div class="col"></div>
            <div class="input-group flex-nowrap col-8">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="addUsername">@</span>
                </div>
                <select class="custom-select col-3" id="inpToUser">
                    <option value="" selected>Send to (default everyone)</option>
                </select>
                <input type="text" class="form-control col" placeholder="Message" aria-label="Username" aria-describedby="addon-wrapping" id="inpMsg">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="btnSend">Send</button>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row p-5">
            <div class="col"></div>
            <ul class="list-group col-8" id="ulMsgList"></ul>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
